<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="main.css/style.css" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <img class="wawes" src="images/pattern-background-desktop.svg" alt="">
  <div class="container">
    <header class="picture">
      <img class="top-picture" src="images/illustration-hero.svg" alt="" >
    </header>
    <section class="text">
      <h1>Order Summary</h1>
      <h2>You can now listen to millions of songs,</h2>
      <h2>audiobooks, and podcasts on any device </h2>
      <h2>anywhere you like!</h2>
    </section>
    <article>
      <img class="nata" src="images/icon-music.svg" alt="">
      <div class="plan">Annual Plan<div class="year">
         $59.99/year
      </div>
      
    </div>
    <div class="change">Change</div>
    </article>
    <footer>
      <form>
        <input type="button" id="button" value="Proceed to Payment">
        <input id="submit" value="Cancel Order">
      </form>
    </footer>

  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Donatas Bucionis
    </a>.
  </div>

  
  
</body>
</html>
